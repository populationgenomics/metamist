repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0
      hooks:
          - id: check-yaml
            exclude: '\.*conda/.*'
          - id: end-of-file-fixer
          - id: trailing-whitespace
            exclude: '\.txt$|\.tsv$'
          - id: check-case-conflict
          - id: check-merge-conflict
          - id: detect-private-key
          - id: debug-statements
          - id: check-added-large-files

    - repo: https://github.com/igorshubovych/markdownlint-cli
      rev: v0.33.0
      hooks:
          - id: markdownlint
            args: ["--config", ".markdownlint.json"]

    - repo: https://github.com/ambv/black
      rev: 23.1.0
      hooks:
          - id: black
            args: [.]
            pass_filenames: false
            always_run: true
            exclude: ^sample_metadata/

    - repo: https://github.com/PyCQA/flake8
      rev: "6.0.0"
      hooks:
          - id: flake8
            additional_dependencies: [flake8-bugbear, flake8-quotes]

    # Using system installation of pylint to support checking python module imports
    - repo: local
      hooks:
        - id: pylint
          name: pylint
          entry: pylint
          language: system
          types: [python]

    # mypy
    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v0.961
      hooks:
        - id: mypy
          args:
            [
              --pretty,
              --show-error-codes,
              --no-strict-optional,
              --ignore-missing-imports,
              --install-types,
              --non-interactive,
            ]
          additional_dependencies:
            - strawberry-graphql[fastapi]==0.138.1

    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: "v3.0.0-alpha.4"
      hooks:
        - id: prettier
          # I'm not exactly sure why it changes behaviour, but
          # calling `cd web`, then calling `ls src/**/*.tsx`
          # returns different results to `cd web && ls src/**/*.tsx`
          # so just include both patterns here
          entry: bash -c 'cd web && prettier --write --ignore-unknown --check src/*.{ts,tsx,css} src/**/*.{ts,tsx,css}'

    - repo: https://github.com/pre-commit/mirrors-eslint
      rev: "v8.33.0"
      hooks:
        - id: eslint
          entry: bash -c 'cd web && eslint'
          files: \.[jt]sx?$
          types: [file]
          additional_dependencies:
            - eslint@^7.32.0
            - eslint-config-airbnb@^19.0.4
            - eslint-config-airbnb-base@^15.0.0
            - eslint-config-airbnb-typescript@^17.0.0
            - eslint-config-prettier@^8.6.0
            - eslint-plugin-import@^2.26.0
            - eslint-plugin-jsx-a11y@^6.6.1
            - eslint-plugin-prettier@^4.2.1
            - eslint-plugin-react@^7.31.11
            - eslint-plugin-react-hooks@^4.6.0
            - "@typescript-eslint/eslint-plugin@^5.48.0"
            - "@typescript-eslint/parser@^5.48.0"
