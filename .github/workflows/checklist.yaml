name: PR Checklist Bot

on:
  pull_request:
    branches: 
      - dev

jobs:
  checklist:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './.github/scripts/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd ./.github/scripts
          npm ci --only=production
          
      - name: Run checklist bot
        id: run-bot
        run: node ./.github/scripts/create-checklist.js