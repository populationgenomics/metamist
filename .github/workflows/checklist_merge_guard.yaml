name: Checklist Merge Guard

on:
  pull_request:
    branches: 
      - dev
  pull_request_review:
    types:
      - edited

jobs:
  verify-checklist:
    if: github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify checklist completion
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./.github/scripts/verify-checklist.js');
            await script({ github, context, core });