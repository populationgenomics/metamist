name: Checklist Merge Guard

on:
  pull_request:
    branches: 
      - dev
  issue_comment:
    types:
      - created
      - edited
      - deleted

jobs:
  verify-checklist:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify checklist completion
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./.github/scripts/verify-checklist.js');
            await script({ github, context, core });